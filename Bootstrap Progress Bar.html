<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/CSS Progress Bar.css">
</head>
<body>
    <div class="container mb-4">
        <h2 class="text-center py-3">Bootstrap Progress Bar</h2>
        <div class="row py-5">
            <div class="col">
                <h2>HTML</h2>
            <div class="progress mb-4" style="height: 30px;">
                <div class="progress-bar bg-success" style="width:25%">
                  25%
                </div>
                <div class="progress-bar bg-primary" style="width:15%">
                    25%
                  </div>
                  <div class="progress-bar bg-danger" style="width:15%">
                    25%
                  </div>
            </div>
            <h2>CSS</h2>
            <div class="progress"  style="height: 30px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%">
                50%
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
