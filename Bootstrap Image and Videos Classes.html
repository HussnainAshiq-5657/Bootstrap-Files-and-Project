<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/CSS Image and Video Classes.css">
</head>
<body>
    <div class="container mb-5">
        <h2 class="text-center py-3">Bootstrap Image and Videos Classes</h2>
        <div class="row py-3">
         <div class="col-md-4">
            <img src="Picture/banner.jpg" alt="" class="img-fluid rounded-circle">
         </div>
         <div class="col-md-4">
            <img src="Picture/banner.jpg" alt="" class="img-fluid img-thumbnail">
         </div>
         <div class="col-md-4">
            <figure>
                <img src="Picture/banner.jpg" class="figure-img img-fluid" alt="">
                <figcaption class="figure-caption text-center">
                    Some text Goes Here
                </figcaption>
            </figure>
         </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="embed-responsive-16by9">
                    <iframe  class="embed-responsive-item" src="https://www.youtube.com/embed/HRSmRmZxqxc?si=x4RH8ctKWxHuWlMb" frameborder="0"></iframe>
                </div>
            </div>
                <div class="col-md-4">
                    <div class="embed-responsive-21by9">
                        <iframe  class="embed-responsive-item" src="https://www.youtube.com/embed/HRSmRmZxqxc?si=x4RH8ctKWxHuWlMb" frameborder="0"></iframe>
                    </div>
            </div>
        </div>
        
    </div>
</body>
</html>
