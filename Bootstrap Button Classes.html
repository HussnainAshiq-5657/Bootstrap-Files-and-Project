<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/CSS Button Classes.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Button Classes</h2>
        <div class="row">
            <div class="col py-3">
            <a href="" class="btn btn-primary active btn-lg">Submit</a>
            <a href="" class="btn btn-secondary">Submit</a>
            <a href="" class="btn btn-success disabled">Submit</a>
            <a href="" class="btn btn-danger">Submit</a>
            <a href="" class="btn btn-warning">Submit</a>
            <button type="submit" class="btn btn-outline-info">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
            </div>
        </div>
    </div>
</body>
</html>
